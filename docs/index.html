<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tool</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="Lᴜᴄʏ's Tool" content="How to Use？">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
  <link rel="icon" href="https://raw.githubusercontent.com/Repcz/Tool/X/docs/lucy.ico" type="image/x-icon">
</head>
<body>
  <div id="app">
    <!-- 添加全局搜索框 -->
    <div id="search-container">
      <input id="search-input" type="text" placeholder="Search...">
      <ul id="search-results"></ul>
    </div>
  </div>
  <script>
    // Check if prefers-color-scheme is supported
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.querySelector('link[href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"]').href = "//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css";
    }

    window.$docsify = {
  loadSidebar: true,
  subMaxLevel: 1,
  name: '',
  repo: 'https://github.com/Repcz/Tool',
  search: {
    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
    paths: [], // or 'auto'
    placeholder: {
      '/zh-cn/': '搜索',
      '/': '点击搜索'
    },
    noData: {
      '/zh-cn/': '找不到结果',
      '/': '没有找到涅'
    },
    depth: 6,
    hideOtherSidebarContent: false,
    namespace: 'website-1',
    pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
    paths: [
      '/README.md',
      '/clash/doc.md',
      '/clash/clashverge-1.md',
      '/clash/clashverge-2.md',
      '/clash/clashverge-3.md',
      '/clash/cfw.md',
      '/egern/doc.md',
      '/loon/Loon-book.md',
      '/loon/doc.md',
      '/loon/UI.md',
      '/loon/node.md',
      '/loon/nodefilter.md',
      '/loon/chain.md',
      '/loon/filter.md',
      '/loon/policy.md',
      '/loon/rewrite.md',
      '/loon/script.md',
      '/loon/script_api.md',
      '/loon/plugin.md',
      '/loon/dns.md',
      '/loon/mitm.md',
      '/loon/profile.md',
      '/loon/general.md',
      '/loon/more-set.md',
      '/loon/url-scheme.md',
      '/loon/authorize.md',
      '/quantumutx/QX-book.md',
      '/quantumutx/doc.md',
      '/quantumutx/UI.md',
      '/quantumutx/node.md',
      '/quantumutx/filter.md',
      '/quantumutx/policy.md',
      '/quantumutx/dns.md',
      '/quantumutx/mitm.md',
      '/quantumutx/rewrite.md',
      '/quantumutx/http-js.md',
      '/quantumutx/other-set.md',
      '/quantumutx/general.md',
      '/quantumutx/profile.md',
      '/quantumutx/parser.md',
      '/quantumutx/icon.md',
      '/shadowrocket/doc.md',
      '/stash/doc.md',
      '/surfboard/doc.md',
      '/surge/doc.md',
      '/surge/module.md',
      '/regex/doc.md',
      '/regex/use.md',
      '/aff/aff.md'
    ]
  }
};
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
