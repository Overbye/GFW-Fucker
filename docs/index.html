<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tool</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="Lᴜᴄʏ's Tool" content="How to Use?">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
  <link rel="icon" href="https://raw.githubusercontent.com/Repcz/Tool/X/docs/lucy.ico" type="image/x-icon">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 1,
      name: '',
      repo: 'https://github.com/Repcz/Tool',

      search: 'auto', // 默认值

    search : [
      '/',            // => /README.md
      '/clash/doc.md',
      '/clash/clashverge-1.md',
      '/clash/clashverge-2.md',
      '/clash/clashverge-3.md',
      '/clash/cfw.md',
      '/egern/doc.md',
      '/loon/Loon-book.md',
      '/loon/doc.md',
      '/loon/UI.md',
      '/loon/node.md',
      '/loon/nodefilter.md',
      '/loon/chain.md',
      '/loon/filter.md',
      '/loon/policy.md',
      '/loon/rewrite.md',
      '/loon/script.md',
      '/loon/script_api.md',
      '/loon/plugin.md',
      '/loon/dns.md',
      '/loon/mitm.md',
      '/loon/profile.md',
      '/loon/general.md',
      '/loon/more-set.md',
      '/loon/url-scheme.md',
      '/loon/authorize.md',
      '/quantumutx/QX-book.md',
      '/quantumutx/doc.md',
      '/quantumutx/UI.md',
      '/quantumutx/node.md',
      '/quantumutx/filter.md',
      '/quantumutx/policy.md',
      '/quantumutx/dns.md',
      '/quantumutx/mitm.md',
      '/quantumutx/rewrite.md',
      '/quantumutx/http-js.md',
      '/quantumutx/other-set.md',
      '/quantumutx/general.md',
      '/quantumutx/profile.md',
      '/quantumutx/parser.md',
      '/quantumutx/icon.md',
      '/shadowrocket/doc.md',
      '/stash/doc.md',
      '/surfboard/doc.md',
      '/surge/doc.md',
      '/surge/module.md',
      '/regex/doc.md',
      '/regex/use.md',
      '/aff/aff.md'
    ],

    // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'
      placeholder: 'Type to search',

      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },

      noData: 'No Results!',

      // 支持本地化
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      },

      // 搜索标题的最大层级, 1 - 6
      depth: 4,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',

      // 使用不同的索引作为路径前缀（namespaces）
      // 注意：仅适用于 paths: 'auto' 模式
      //
      // 初始化索引时，我们从侧边栏查找第一个路径
      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
      // 匹配到的字符串将被用来识别索引
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
